<div class="container">
  <div class="modal" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"  [ngStyle]="{'display':modaladdService.oculto}" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{this.modaladdService.mensaje}}</h5>
        </div>
        <div class="modal-footer text-center">
          <button type="button" class="btn btn-primary" routerLink="/home"  (click)="ocultarModal()">Acepar</button>
        </div>
      </div>
    </div>
</div>
</div>
